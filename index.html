<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Ecuaciones - Nodos Gráficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Árbol de Expresión-Lenguajes y automatas II</h1>
        <div class="row">
            <div class="col-md-12">
                <label for="equationInput" class="form-label">Introduce la ecuación:</label>
                <input type="text" id="equationInput" class="form-control" placeholder="Ejemplo: (2+3)*(5-4)">
                <div class="alert alert-danger mt-3 d-none" id="errorAlert">Ecuación incompleta o inválida (números negativos no permitidos).</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" onclick="processEquation()">Generar Árbol</button>
            </div>
        </div>
        <div class="row mt-5">
            <div id="treeContainer" class="tree-container"></div>
        </div>
    </div>
    <script src="app.js"></script>
